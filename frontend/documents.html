<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents - NyayaSetu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="config.js"></script>
    <style>
        :root {
            --navy: #0A2647;
            --light-blue: #205295;
            --blue-soft: #E3F2FD;
            --gold: #FFB100;
            --gold-soft: #FFF8E1;
            --white: #FFFFFF;
            --gray-light: #F5F5F5;
            --gray-medium: #E0E0E0;
            --gray-dark: #757575;
            --success: #4CAF50;
            --error: #F44336;
            --warning: #FF9800;
            --light-gray: #f8f9fa;
            --navy-light: #1a3557;
            --gradient-bg: linear-gradient(135deg, #f8f9fa 0%, #e8f0f7 100%);
            --shadow-gold: 0 4px 20px rgba(255, 177, 0, 0.3);
            --shadow-navy: 0 8px 25px rgba(10, 38, 71, 0.2);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --transition-speed: 0.3s;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.15);
            --shadow-lg: 0 8px 32px rgba(0,0,0,0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--blue-soft) 0%, var(--white) 100%);
            min-height: 100vh;
            color: var(--navy);
        }

        .header {
            background: var(--white);
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(10, 38, 71, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: all var(--transition-speed) ease;
        }

        .logo:hover {
            transform: scale(1.02);
        }

        .logo-img {
            height: 40px;
            width: auto;
            transition: all var(--transition-speed) ease;
        }

        .nav-section {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: var(--navy);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            transition: all var(--transition-speed) ease;
            position: relative;
            font-weight: 500;
        }

        .nav-link:hover {
            color: var(--light-blue);
            transform: translateY(-2px);
        }

        .nav-link.active {
            color: var(--gold);
            font-weight: 600;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -0.75rem;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 2px;
            background: var(--gold);
            border-radius: 2px;
        }

        .upload-btn {
            background-color: var(--light-blue);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            position: relative;
            overflow: hidden;
        }

        .upload-btn:hover {
            background-color: var(--gold);
            color: var(--navy);
            transform: translateY(-2px);
            box-shadow: var(--shadow-gold);
        }

        .upload-btn i {
            font-size: 1rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--navy);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
        }

        .username {
            font-weight: 600;
            color: var(--navy);
            margin-right: 1rem;
        }

        .logout-btn {
            background-color: transparent;
            color: var(--navy);
            border: 1px solid var(--navy);
            padding: 0.4rem 0.8rem;
            border-radius: var(--radius-sm);
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }

        .logout-btn:hover {
            background-color: var(--gold);
            color: var(--navy);
            border-color: var(--gold);
            transform: translateY(-2px);
        }

        .logout-btn i {
            font-size: 0.9rem;
        }

        .main-container {
            margin-top: 100px;
            padding: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--light-blue);
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--navy);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            color: var(--gray-dark);
            z-index: 1;
        }

        .search-input {
            width: 350px;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--gray-medium);
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            transition: all var(--transition-speed) ease;
            background: var(--white);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--light-blue);
            box-shadow: 0 0 0 3px rgba(32, 82, 149, 0.1);
        }

        .add-document-btn {
            background: linear-gradient(135deg, var(--gold) 0%, #FFD54F 100%);
            color: var(--navy);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            box-shadow: var(--shadow-sm);
        }

        .add-document-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .document-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-speed) ease;
            border: 1px solid var(--gray-medium);
            position: relative;
            cursor: pointer;
        }

        .document-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .document-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .pdf-icon {
            width: 50px;
            height: 60px;
            background: linear-gradient(135deg, var(--error) 0%, #FF6B6B 100%);
            color: var(--white);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .document-info {
            flex: 1;
        }

        .document-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--navy);
            margin-bottom: 0.3rem;
            line-height: 1.3;
        }

        .case-info {
            color: var(--gray-dark);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .case-number {
            color: var(--light-blue);
            font-weight: 500;
        }

        .document-details {
            margin-top: 1rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .detail-label {
            font-weight: 500;
            color: var(--gray-dark);
        }

        .detail-value {
            color: var(--navy);
            font-weight: 500;
        }

        .document-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-medium);
        }

        .view-btn {
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--navy) 100%);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            font-weight: 500;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            flex: 1;
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .delete-btn {
            background: linear-gradient(135deg, var(--error) 0%, #EF5350 100%);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            font-weight: 500;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--gray-dark);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-medium);
            border-top: 4px solid var(--light-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray-dark);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--gray-medium);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--white);
            margin: 5% auto;
            padding: 0;
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-medium);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--navy);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-dark);
            padding: 0.2rem;
        }

        .close-btn:hover {
            color: var(--navy);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--navy);
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-medium);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            transition: all var(--transition-speed) ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--light-blue);
            box-shadow: 0 0 0 3px rgba(32, 82, 149, 0.1);
        }

        .file-upload-area {
            border: 2px dashed var(--gray-medium);
            border-radius: var(--radius-md);
            padding: 2rem;
            text-align: center;
            background: var(--gray-light);
            transition: all var(--transition-speed) ease;
            cursor: pointer;
        }

        .file-upload-area:hover {
            border-color: var(--light-blue);
            background: var(--blue-soft);
        }

        .file-upload-area.drag-over {
            border-color: var(--gold);
            background: var(--gold-soft);
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--gray-medium);
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn-secondary {
            background-color: var(--gray-medium);
            color: var(--gray-dark);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-sm);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }

        .btn-secondary:hover {
            background-color: var(--gray-dark);
            color: var(--white);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--navy) 100%);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-sm);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:disabled {
            background: var(--gray-medium);
            transform: none;
            cursor: not-allowed;
        }

        /* PDF Viewer Modal */
        .pdf-viewer-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .pdf-viewer-content {
            position: relative;
            margin: 2% auto;
            width: 90%;
            height: 90%;
            background: var(--white);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .pdf-viewer-header {
            background: var(--navy);
            color: var(--white);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pdf-viewer-title {
            font-weight: 600;
        }

        .pdf-close-btn {
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.2rem;
        }

        .pdf-frame {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 120px;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-sm);
            color: var(--white);
            font-weight: 500;
            z-index: 1002;
            opacity: 0;
            transform: translateX(100%);
            transition: all var(--transition-speed) ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background-color: var(--success);
        }

        .notification.error {
            background-color: var(--error);
        }

        .notification.warning {
            background-color: var(--warning);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="dashboard.html" class="logo">
            <img src="assest/logo.png" alt="NyayaSetu Logo" class="logo-img">
        </a>
        <div class="nav-section">
            <nav class="nav-links">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="cases.html" class="nav-link">Cases</a>
                <a href="clients.html" class="nav-link">Clients</a>
                <a href="documents.html" class="nav-link active">Documents</a>
            </nav>
            <button class="upload-btn" onclick="window.location.href='fileupload.html'">
                <i class="fas fa-upload"></i>
                Upload File
            </button>
            <div class="user-info">
                <div class="user-avatar">U</div>
                <span class="username" id="userWelcome">Welcome, User</span>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-file-pdf"></i>
                Document Management
            </h1>
            <div class="header-actions">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="documentSearch" class="search-input" placeholder="Search by case number, hearing name, or file name...">
                </div>
            </div>
        </div>

        <!-- Documents Grid -->
        <div id="documentsContainer" class="documents-grid">
            <!-- Loading state will be inserted here -->
        </div>
    </main>

    <!-- PDF Viewer Modal -->
    <div id="pdfViewerModal" class="pdf-viewer-modal">
        <div class="pdf-viewer-content">
            <div class="pdf-viewer-header">
                <div class="pdf-viewer-title" id="pdfViewerTitle">Document Viewer</div>
                <button class="pdf-close-btn" onclick="closePdfViewer()">&times;</button>
            </div>
            <iframe id="pdfFrame" class="pdf-frame" src=""></iframe>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification" class="notification"></div>

    <script>
        // Fallback configuration in case config.js fails to load
        if (typeof CONFIG === 'undefined' || !CONFIG) {
            window.CONFIG = {
                API_BASE_URL: 'https://backendtemp-h9yg.onrender.com',
                API_ENDPOINTS: {
                    HEARINGS: '/nyayasetu/api/hearings',
                    HEARINGS_ADD: '/nyayasetu/api/hearings/add'
                },
                STORAGE_KEYS: {
                    AUTH_TOKEN: 'nyayasetu_token',
                    USER_DATA: 'nyayasetu_user',
                    CHAT_MESSAGES: 'nyayasetu_chat_messages',
                    SELECTED_CASE: 'nyayasetu_selected_case'
                }
            };
        }
        
        // Ensure CONFIG is always available
        if (!window.CONFIG || !window.CONFIG.API_BASE_URL) {
            window.CONFIG = {
                API_BASE_URL: 'https://backendtemp-h9yg.onrender.com',
                API_ENDPOINTS: {
                    HEARINGS: '/nyayasetu/api/hearings',
                    HEARINGS_ADD: '/nyayasetu/api/hearings/add'
                },
                STORAGE_KEYS: {
                    AUTH_TOKEN: 'nyayasetu_token',
                    USER_DATA: 'nyayasetu_user',
                    CHAT_MESSAGES: 'nyayasetu_chat_messages',
                    SELECTED_CASE: 'nyayasetu_selected_case'
                }
            };
        }

        // Global variable to store all documents for search functionality
        let allDocuments = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loading...');
            console.log('CONFIG available:', !!window.CONFIG);
            console.log('CONFIG API_BASE_URL:', window.CONFIG?.API_BASE_URL);
            
            checkAuthentication();
            loadUserInfo();
            loadDocuments();
            initializeSearch();
        });

        // Check if user is authenticated
        function checkAuthentication() {
            const token = localStorage.getItem(CONFIG.STORAGE_KEYS.AUTH_TOKEN);
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
        }

        // Load user information
        function loadUserInfo() {
            try {
                const userData = localStorage.getItem('nyayasetu_user');
                const usernameElement = document.querySelector('.username');
                
                if (userData && usernameElement) {
                    const user = JSON.parse(userData);
                    
                    function findUserName(obj, depth = 0) {
                        if (depth > 3) return null;
                        
                        if (obj.name) return obj.name;
                        if (obj.fullName) return obj.fullName;
                        if (obj.username) return obj.username;
                        if (obj.email) return obj.email?.split('@')[0];
                        
                        for (const key in obj) {
                            if (obj[key] && typeof obj[key] === 'object') {
                                const result = findUserName(obj[key], depth + 1);
                                if (result) return result;
                            }
                        }
                        
                        return null;
                    }
                    
                    const displayName = findUserName(user) || 'User';
                    usernameElement.textContent = `Welcome, ${displayName}`;
                } else if (usernameElement) {
                    usernameElement.textContent = 'Welcome, User';
                }
            } catch (error) {
                console.log('Error loading user info:', error);
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem(CONFIG.STORAGE_KEYS.AUTH_TOKEN);
            localStorage.removeItem('nyayasetu_user');
            localStorage.removeItem(CONFIG.STORAGE_KEYS.CHAT_MESSAGES);
            localStorage.removeItem(CONFIG.STORAGE_KEYS.SELECTED_CASE);
            showNotification('Logged out successfully!', 'success');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000);
        }

        // Initialize search functionality
        function initializeSearch() {
            const searchInput = document.getElementById('documentSearch');
            if (searchInput) {
                searchInput.addEventListener('input', handleSearch);
                searchInput.addEventListener('keyup', function(e) {
                    if (e.key === 'Escape') {
                        this.value = '';
                        handleSearch();
                    }
                });
            }
        }

        // Handle search input
        function handleSearch() {
            const searchTerm = document.getElementById('documentSearch').value.toLowerCase().trim();
            console.log('Searching for:', searchTerm);
            console.log('Available documents:', allDocuments.length);
            
            if (searchTerm === '') {
                displayDocuments(allDocuments);
                return;
            }

            const filteredDocuments = allDocuments.filter(doc => {
                // Use the same field mapping logic as in displayDocuments
                const hearingName = (doc.hearing_name || doc.name || doc.title || doc.hearing_title || '').toLowerCase();
                const caseId = (doc.case_id || doc.caseId || doc.case_number || doc.id || '').toString().toLowerCase();
                const fileName = (doc.hearing_pdf || doc.pdf_file || doc.file_name || doc.filename || '').toLowerCase();
                
                // Also search in case number with # prefix
                const caseNumber = caseId.replace('#', '');
                
                console.log('Document fields:', {
                    hearingName,
                    caseId,
                    fileName,
                    caseNumber
                });
                
                const matches = hearingName.includes(searchTerm) || 
                       caseId.includes(searchTerm) || 
                       caseNumber.includes(searchTerm) ||
                       searchTerm.replace('#', '').includes(caseNumber) ||
                       fileName.includes(searchTerm);
                       
                if (matches) {
                    console.log('Match found in document:', doc);
                }
                
                return matches;
            });

            displayDocuments(filteredDocuments);
            
            if (filteredDocuments.length === 0 && allDocuments.length > 0) {
                const container = document.getElementById('documentsContainer');
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>No Results Found</h3>
                        <p>No documents match your search for "${document.getElementById('documentSearch').value}"</p>
                        <button class="btn-primary" onclick="clearSearch()" style="margin-top: 1rem;">
                            <i class="fas fa-times"></i> Clear Search
                        </button>
                    </div>
                `;
            }
        }

        // Clear search function
        function clearSearch() {
            document.getElementById('documentSearch').value = '';
            displayDocuments(allDocuments);
        }

        // Load documents from backend
        async function loadDocuments() {
            const container = document.getElementById('documentsContainer');
            
            container.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading documents...</p>
                </div>
            `;

            try {
                // Ensure CONFIG is available
                if (!window.CONFIG || !window.CONFIG.API_BASE_URL) {
                    throw new Error('Configuration not available');
                }
                
                const token = localStorage.getItem(CONFIG.STORAGE_KEYS.AUTH_TOKEN);
                if (!token) {
                    throw new Error('Authentication token not found');
                }
                
                const baseUrl = CONFIG.API_BASE_URL;
                const apiUrl = `${baseUrl}/nyayasetu/api/hearings/`;
                
                console.log('Loading documents from:', apiUrl);
                console.log('Using token:', token ? 'Token available' : 'No token');
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Authentication failed. Please login again.');
                    } else if (response.status === 404) {
                        throw new Error('API endpoint not found. Please check server configuration.');
                    } else {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                }

                const responseData = await response.json();
                console.log('API Response:', responseData);
                
                let documentsArray;
                if (Array.isArray(responseData)) {
                    documentsArray = responseData;
                } else if (responseData.hearings && Array.isArray(responseData.hearings)) {
                    documentsArray = responseData.hearings;
                } else if (responseData.data && Array.isArray(responseData.data)) {
                    documentsArray = responseData.data;
                } else {
                    console.error('Unexpected response structure:', responseData);
                    throw new Error('Invalid response format');
                }
                
                allDocuments = documentsArray;
                displayDocuments(documentsArray);

            } catch (error) {
                console.error('Error loading documents:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Documents</h3>
                        <p>Unable to load documents. Please try again later.</p>
                        <button class="btn-primary" onclick="loadDocuments()" style="margin-top: 1rem;">
                            <i class="fas fa-refresh"></i> Retry
                        </button>
                    </div>
                `;
                showNotification('Failed to load documents', 'error');
            }
        }

        // Display documents in cards
        function displayDocuments(documentsData) {
            const container = document.getElementById('documentsContainer');
            
            console.log('Displaying documents:', documentsData);
            
            if (!documentsData || !Array.isArray(documentsData) || documentsData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-file-pdf"></i>
                        <h3>No Documents Found</h3>
                        <p>No documents are available at this time.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = documentsData.map(doc => {
                // Debug: Log the document structure to see available fields
                console.log('Document object:', doc);
                console.log('Available keys in doc:', Object.keys(doc));
                
                // Try multiple possible field names for each property
                const fileName = doc.hearing_pdf || doc.pdf_file || doc.file_name || doc.filename || 'Unknown Document';
                const hearingName = doc.hearing_name || doc.name || doc.title || doc.hearing_title || 'Unnamed Hearing';
                const caseId = doc.case_id || doc.caseId || doc.case_number || doc.id || 'Unknown';
                
                // Use hearing name as the file name since that's what the user sees
                const displayFileName = hearingName !== 'Unnamed Hearing' ? hearingName : 
                    (typeof fileName === 'string' && fileName.includes('/') 
                        ? fileName.split('/').pop() 
                        : fileName);
                
                // Try multiple possible ID field names
                const hearingId = doc._id || doc.id || doc.hearing_id || doc.hearingId || doc.hearing_ID;
                
                console.log('Mapped values:');
                console.log('- hearingName:', hearingName);
                console.log('- caseId:', caseId);
                console.log('- fileName:', displayFileName);
                console.log('- hearingId:', hearingId);
                
                return `
                    <div class="document-card" onclick="viewDocument('${hearingId}', '${hearingName}')">
                        <div class="document-header">
                            <div class="pdf-icon">
                                <i class="fas fa-file-pdf"></i>
                            </div>
                            <div class="document-info">
                                <div class="document-name">${hearingName}</div>
                                <div class="case-info">Case: <span class="case-number">#${caseId}</span></div>
                            </div>
                        </div>
                        
                        <div class="document-details">
                            <div class="detail-row">
                                <span class="detail-label">File Name:</span>
                                <span class="detail-value">${displayFileName}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Case ID:</span>
                                <span class="detail-value">${caseId}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Document Type:</span>
                                <span class="detail-value">Hearing PDF</span>
                            </div>
                        </div>

                        <div class="document-actions">
                            <button class="view-btn" onclick="event.stopPropagation(); viewDocument('${hearingId}', '${hearingName}')">
                                <i class="fas fa-eye"></i>
                                View PDF
                            </button>
                            <button class="delete-btn" onclick="event.stopPropagation(); deleteDocument('${hearingId}')">
                                <i class="fas fa-trash"></i>
                                Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // View document in modal
        async function viewDocument(hearingId, title) {
            if (!hearingId) {
                showNotification('Hearing ID not available.', 'error');
                return;
            }

            try {
                // Get authentication token
                const token = localStorage.getItem(CONFIG.STORAGE_KEYS.AUTH_TOKEN);
                if (!token) {
                    throw new Error('Authentication token not found');
                }

                // Construct the PDF URL
                const baseUrl = CONFIG.API_BASE_URL || 'https://backendtemp-h9yg.onrender.com';
                const pdfUrl = `${baseUrl}/nyayasetu/api/hearings/pdf/${hearingId}`;
                
                console.log('Opening PDF in new tab:', pdfUrl);

                // Fetch PDF with authentication
                const response = await fetch(pdfUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Authentication failed. Please login again.');
                    } else if (response.status === 404) {
                        throw new Error('PDF not found.');
                    } else {
                        throw new Error(`Failed to load PDF. Server error: ${response.status}`);
                    }
                }

                // Get PDF blob
                const pdfBlob = await response.blob();
                
                if (pdfBlob.size === 0) {
                    throw new Error('PDF file is empty');
                }

                // Create blob URL and open in new tab
                const pdfObjectUrl = URL.createObjectURL(pdfBlob);
                window.open(pdfObjectUrl, '_blank');
                
                showNotification('PDF opened in new tab', 'success');

            } catch (error) {
                console.error('Error loading PDF:', error);
                showNotification(`Failed to load PDF: ${error.message}`, 'error');
            }
        }

        // Close PDF viewer
        function closePdfViewer() {
            const pdfFrame = document.getElementById('pdfFrame');
            
            // Clean up object URL to prevent memory leaks
            if (pdfFrame.src && pdfFrame.src.startsWith('blob:')) {
                URL.revokeObjectURL(pdfFrame.src);
            }
            
            document.getElementById('pdfViewerModal').style.display = 'none';
            pdfFrame.src = '';
            document.body.style.overflow = 'auto';
        }

        // Delete document
        async function deleteDocument(documentId) {
            if (!confirm('Are you sure you want to delete this document? This action cannot be undone.')) {
                return;
            }

            try {
                // Ensure CONFIG is available
                if (!window.CONFIG || !window.CONFIG.API_BASE_URL) {
                    throw new Error('Configuration not available');
                }
                
                const token = localStorage.getItem(CONFIG.STORAGE_KEYS.AUTH_TOKEN);
                if (!token) {
                    throw new Error('Authentication token not found');
                }
                
                const baseUrl = CONFIG.API_BASE_URL;
                const apiUrl = `${baseUrl}/nyayasetu/api/hearings/delete/${documentId}`;
                
                console.log('Deleting document from:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Authentication failed. Please login again.');
                    } else if (response.status === 404) {
                        throw new Error('Document not found or API endpoint not available.');
                    } else {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                }

                showNotification('Document deleted successfully!', 'success');
                loadDocuments();

            } catch (error) {
                console.error('Error deleting document:', error);
                showNotification(`Failed to delete document: ${error.message}`, 'error');
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const viewerModal = document.getElementById('pdfViewerModal');
            
            if (event.target === viewerModal) {
                closePdfViewer();
            }
        }
    </script>
</body>
